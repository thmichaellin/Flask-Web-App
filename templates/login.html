{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto"
               id="username" name="username"
               placeholder="Username" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password"
               name="password" placeholder="Password" type="password"
               required>
    </div>
    <button class="btn btn-success" type="submit">Log In</button>
</form>
<form action="/register">
    <button id="register" class="btn btn-success" type="submit">Register
    </button>
</form>
{% endblock %}

{% extends "layout.html" %}
{% block head %}
{% endblock %}

{% block title %}
Student List
{% endblock %}


{% block main %}

<ul class="list-group list-group-flush">
    {% for i in range(n_students) %}
    <li class="list-group-item">
        <a class="name"
           href="/profile/{{students[i][0]}}">{{students[i][0]}}</a>
        <text class="email">{{students[i][1]}}</text>
    </li>
    {% endfor %}
</ul>
{% endblock %}
